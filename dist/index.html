<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MaxChar Checker</title>
<link rel="stylesheet" href="/dist/maxchar.css"></head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h2 class="title">MaxChar Checker</h2>
                <p class="subtitle">Identifikasi Karakter yang Paling Banyak di Dalam Sebuah Kalimat.</p>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="Paste kalimat atau frase kamu di sini..."></textarea>
                    </div>
                </div>
                <div class="control">
                    <button class="button trigger is-success">Should I?</button>
                </div>
                <div class="result"></div>
            </div>
        </div>
    </section>


    <script src="/dist/maxchar.js"></script>
</body>

</html>
