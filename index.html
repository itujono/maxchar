<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MaxChar Checker</title>
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="image">
                    <img src="sun.png" width="50" alt="Bunga matahari">
                </div>
                <h2 class="title">MaxChar Checker</h2>
                <p class="subtitle">Identifikasi karakter yang paling banyak muncul di dalam sebuah kalimat.</p>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="Paste kalimat atau frase kamu di sini..."></textarea>
                    </div>
                </div>
                <div class="control">
                    <button class="button trigger is-success is-rounded">&#9889; Should I?</button>
                    <button class="button clear-form is-primary is-inverted is-outlined is-rounded">Clear form</button>
                </div>
                <div class="result"></div>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
